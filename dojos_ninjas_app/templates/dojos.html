<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-sm-4 mt-4" style="background-color: #d3e3fd;"> 
            <h2>New Dojo</h2>
            <form action="/creardojo" method="POST">
                <label for="name" class="mt-3">Name:</label>
                <input type="text" name="dojo_name">
                <br>
                <input type="submit" value="Create" class="btn btn-success mt-3">
            </form>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-4 mt-4" style="background-color: #d3e3fd;">
            <div class="adddojo">
                <h2>All Dojos</h2>
                <ul>
                    {% for dojo in todos_dojos  %}
                    <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li> 
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas" class="btn btn-primary">Crear Ninja</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
