<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <a href="/dojos" class="btn btn-danger mt-2" style="margin-left: 800px;"> HOME </a>
    <h1 style="color: red;"> New Ninja</h1>

    <form action="/crearninja" method="POST">
        <div class="form-group">
            <div class="mb-3">
                <label for="dojos" class="form-label"> Dojos: </label>
                <select id="disabledSelect" name="dojo" id="dojos" class="form-select">
                    {% for dojo in todos_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" >
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" >
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="text" name="edad" id="edad" class="form-control" >
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info mt-3" value="CrearNinja" >
        </div>
    </form>
</body>
</html>
